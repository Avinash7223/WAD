<!DOCTYPE html>
<html>
<head>
    <title>Contact_US</title>
	<link rel="stylesheet" href="Contact_US.css">
</head>
<body>
	<form>
    <table border="0" width="600px" align="center" >
        <tr>
            <td> Name :</td>
			<td>
				<input type="text" name="nam" maxlength="20" size="15" />
			</td>
        </tr>
        <tr >
            <td>Email :</td>
			<td>
				<input type="email" name="email" maxlength="20" size="15" />
			</td>
        </tr>
		<tr >
            <td> Moblie Number :</td>
			<td>
				<input type="number" name="no" maxlength="6" size="15" />
			</td>
        </tr>
        <tr >
            <td> Message :</td>
			<td>
				<textarea name="mess" rows="6" cols="16" ></textarea>
			</td>
        </tr>
		<tr  >
            <td> 
				<input type="submit" name="s" value="submit" />
			</td>
			<td>
				<input type="reset" name="c" value="clear" />
            </td>
        </tr>        
    </table>
	</form>
	<img src="https://wjarr.com/sites/default/files/Contact-Us.jpg" />
</body>
</html>

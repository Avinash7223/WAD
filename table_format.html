<!DOCTYPE html>
<html>
  <head>
    <title>Table format</title>
  </head>
  <body>
    <table  border="1">
      <tr align=center>
        <th colspan="4">Sample table</th>
      </tr>
      <tr align=center>
        <th>head 1</th>
        <td rowspan = "3"> cell2</td>
        <th>head 2</th>
        <th>head 3</th>
      </tr>
      <tr align=center>
        <td> cell 1</td>
        <td> cell 3</td>
        <td> cell 4</td>
      </tr>
      <tr align=center>
        <td> cell 5</td>
        <td colspan = "2"> cell 6</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Info Table</title>
</head>
<body>
	<form>
    <table border="0" width="600px" >
        <tr>
            <td> Name :</td>
			<td>
				<input type="text" name="nam" maxlength="20" size="15" />
			</td>
        </tr>
        <tr >
            <td> Password :</td>
			<td>
				<input type="password" name="pwd" maxlength="20" size="15" />
			</td>
        </tr>
        <tr>
            <td> Qulification :</td>
			<td>
				<input type = "checkbox" name="qf" value = "bt">B.tech
				<input type = "checkbox" name="qf" value = "mt">M.tech
				<input type = "checkbox" name="qf" value = "phd">PH.D
			</td>
        </tr>
        <tr >
            <td> Gender :</td>
			<td>
				<input type="radio" name="g" value="m" />Male
				<input type="radio" name="g" value="f" />Female
			</td>
        </tr>
        <tr>
            <td> Course :</td>
			<td>
				<select name="Course">
					<option value="1" selected >CSE</option>
					<option value="2"  >EEE</option>
					<option value="3"  >ECE</option>
					<option value="4">Mech</option>						
				</select>
			</td>
        </tr>
		<tr >
            <td> Address :</td>
			<td>
				<textarea name="addr" rows="5" cols="15" ></textarea>
			</td>
        </tr>
        <tr align="center" >
            <td> 
				<input type="submit" name="s" value="Accept" />
			</td>
			<td>
				<input type="reset" name="c" value="ignore" />
			</td>
        </tr>
    </table>
	</form>
</body>
</html>

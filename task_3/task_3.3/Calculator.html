<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div id="calculator">
        <input type="text" id="number1" placeholder="Enter number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">&times;</option>
            <option value="/">&divide;</option>
        </select>
        <input type="text" id="number2" placeholder="Enter number">
        <button id="calculate">Calculate</button>
        <p id="result">Result:</p>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
